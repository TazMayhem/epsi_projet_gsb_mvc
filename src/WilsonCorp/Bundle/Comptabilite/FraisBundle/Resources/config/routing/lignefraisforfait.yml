lignefraisforfait_edit:
    path:     /{id}/edit
    defaults: { _controller: "WilsonCorpComptabiliteFraisBundle:LigneFraisForfait:edit" }

lignefraisforfait_update:
    path:     /{id}/update
    defaults: { _controller: "WilsonCorpComptabiliteFraisBundle:LigneFraisForfait:update" }
