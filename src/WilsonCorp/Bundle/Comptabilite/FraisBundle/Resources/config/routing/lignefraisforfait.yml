    defaults: { _controller: "WilsonCorpComptabiliteFraisBundle:LigneFraisForfait:show" }

lignefraisforfait_new:
    path:     /new
    defaults: { _controller: "WilsonCorpComptabiliteFraisBundle:LigneFraisForfait:new" }

lignefraisforfait_create:
    path:     /create
    defaults: { _controller: "WilsonCorpComptabiliteFraisBundle:LigneFraisForfait:create" }
